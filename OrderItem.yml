OrderItem:
    type: object
    properties:
      itemCode:
        type: string
        description: |
          Codigo do item

        example: "59845"
      itemName:
        type: string
        description: |
          Nome do item

        example: Iphone13 mini 256gb
      amount:
        type: number
        description: |
          Valor unitario do item

        example: 530000
      quantity:
        type: number
        description: |
          Quantidade de itens

        example: 1
      categoryCode:
        type: number
        description: |
          Codigo de categoria

        example: 1
      categoryName:
        type: string
        description: |
          Nome da categoria

        example: Iphone13 mini 256gb
      isGift:
        type: boolean
        description: |
          É presente?

        example: false
      isMarketPlace:
        type: boolean
        description: |
          É marketplace?

        example: true
      sellerName:
        type: string
        description: |
          Nome do vendedor

        example: Loja do Juquinha
      sellerDocument:
        type: string
        description: |
          Documento do vendedor

        example: 52645678910
      courier:
        type: string
        description: |
          Transportadora

        example: Fedex

  BillingData:
    type: object
    properties:
      client:
        description: |
          Cliente da cobrança
          
        $ref: "#/components/schemas/Client"
      address:
        description: |
          Endereço da cobrança
          
        $ref: "#/components/schemas/Address"
      phones:
        description: |
          Telefones da cobrança

        type: array
        items:
          type: object
          $ref: "#/components/schemas/Phone"

  ShippingData:
    type: object
    properties:
      client:
        description: |
          Cliente da entrega

        $ref: "#/components/schemas/Client"
      address:
        description: |
          Cliente da entrega

        $ref: "#/components/schemas/Address"
      phones:
        description: |
          Cliente da entrega

        type: array
        items:
          type: object
          $ref: "#/components/schemas/Phone"
      deliveryType:
        type: string
        description: |
          Tipo de entrega

        example: 1
      deliveryTime:
        type: string
        description: |
          Prazo de entrega

        example: 5 dias úteis
      shippingAmount:
        type: number
        description: |
          Valor do frete

        example: 5559
      pickUpStoreDocument:
        type: string
        description: |
          Documento de retirada na loja

        example: 12345678910

  PaymentsData:
    type: object
    properties:
      paymentDateTime:
        type: string
        description: |
          Data do pagamento

        example: "2023-03-09T21:38:59.9894222"
      amount:
        type: number
        format: double
        description: |
          Valor pago

        example: 15995
      paymentMethod:
        type: number
        description: |
          Metodos de pagamento

          **The below table defines the metho code**
           | Method Code    | Method Name |
           | ---------------| ------------| 
           | 1              | credit      | 
           | 2              | debit       |
           | 3              | pix         |
           | 4              | voucher     |
           | 5              | transfer    |
        example: 1
        enum:
          - 1
          - 2
          - 3
          - 4
          - 5
      installmentsQuantity:
        type: integer
        description: |
          Quantidade de parcelas
          Number of installments
        example: 2
      currency:
        type: integer
        description: |
          Moeda
          Number of installments
        example: 986
      card:
        description: |
          Informações do cartão para os metodos credito, debito e voucher

        $ref: "#/components/schemas/Card"
      address:
        description: |
          Endereço do pagamento

        $ref: "#/components/schemas/Address"

  Client:
    type: object
    properties:
      clientType:
        type: number
        description: |
          Tipo do cliente
          Client type
        example: 1
      document:
        type: string
        description: |
          Documento do cliente
          The client document
        example: 12345678910
      name:
        type: string
        description: |
          Nome do cliente
          The client name
        example: John Ronald Tolkien
      birthDate:
        type: string
        description: |
          Data de nascimento do cliente
          Client birth date
        example: "1988-02-10"
      email:
        type: string
        description: |
          E-mail do cliente
          Client email
        example: client@email.com.br
      gender:
        type: string
        description: |
          Genero
          Gender
        example: M

  Address:
    type: object
    properties:
      street:
        type: string
        description: |
          Logradouro

        example: Quincas Borba
      number:
        type: string
        description: |
          Numero na rua

        example: 31
      additionalInformation:
        type: string
        description: |
          Complemento

        example: Bloco A - Apto 410
      district:
        type: string
        description: |
          Bairro
          District
        example: Vila Nova Cachoeirinha
      city:
        type: string
        description: |
          Cidade
          City
        example: São Paulo
      state:
        type: string
        description: |
          Estado
          Province**
        example: SP
      zipcode:
        type: string
        description: |
          CEP
          Postal code / Zip code
        example: 08090-070
      country:
        type: string
        description: |
          Pais
          Country
        example: Brasil
      reference:
        type: string
        description: |
          Ponto de referencia

        example: Proximo ao Shopping Bourbon

  Phone:
    type: object
    properties:
      type:
        type: number
        description: |
          Tipo de telefone

        example: 1
      ddi:
        type: number
        description: |
          DDI
        example: 55
      ddd:
        type: number
        description: |
          DDD

        example: 11
      phoneNumber:
        type: number
        description: |
          Numero de telefone
          Phone number
        example: 999999999
      extension:
        type: string
        description: |
          Ramal
          Extension
        example: 2552

  Card:
    type: object
    properties:
      maskedPAN:
        type: string
        description: |
          Cartão mascarado
          Masked PAN
        example: 123456xxxxxx1234
      hash:
        type: string
        description: |
          ***
          The cardholder document
        example: "12345678945612301234569874563210"
      bin:
        type: string
        description: |
          Bin
          The cardholder document
        example: 123456
      end:
        type: string
        description: |
          Final do cartão
          Name printed on card
        example: 1234
      brandCode:
        type: number
        description: |
          Codigo da bandeira
          Brand code
          **The below table defines the brands code**
           | Method Code    | Method Name |
           | ---------------| ------------| 
           | 1              | Visa        | 
           | 2              | MasterCard  |
           | 3              | Diners      |
           | 4              | Outros      |
        example: 1
      expirationMonth:
        type: string
        description: |
          Mes de expiração do cartão
          
        example: 05
      expirationYear:
        type: string
        description: |
          Ano de expiração do cartão
          
        example: 2029
      cardholderName:
        type: string
        description: |
          Nome impresso no cartão
          Name printed on PAN
        example: John Ronald Tolkien
      cardholderDocumentNumber:
        type: string
        description: |
          Documento do portador
          The cardholder document
        example: 12345678910
      tid:
        type: string
        description: |
          Identificador da transação
          Transaction Id
        example: 123548761315847687436

  OrderStatus:
    type: object
    properties:
      annotations:
        type: array
        items:
          type: string
          description: |
            Observações

          example: Contato realizado com o portador do cartão
      status1:
        type: string
        description: |
          Status do primeiro estimulo

        example: 1
      status2:
        type: string
        description: |
          Status do segundo estimulo            
          
        example: 2
      conclusion:
        type: string
        description: |
          Conclusão do pedido

        example: 3

  OrdersList:
    type: object
    description: |
      Lista de pedidos

    properties:
      orders:
        type: array
        items:
          $ref: "#/components/schemas/ShortOrder"

  ShortOrder:
    type: object
    properties:
      partner:
        type: string
        description: |
          Nome da loja parceira
        example: MegaLeo
      vortexOrderId:
        type: string
        format: uuid
        description: |
          Codigo do pedido Vortex
        example: 9f190647-7615-43ab-9fc6-8129af51fbc4
      partnerOrderId:
        type: integer
        format: int64
        description: |
          Codigo do pedido loja parceira
        example: 1512
      orderDateTime:
        type: string
        description: |
          Data do pedido
        example: "2023-03-09T21:38:59.9894222"
      orderStatus:
        $ref: "#/components/schemas/OrderStatus"